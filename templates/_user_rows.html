<!-- templates/_user_rows.html -->
{% for user in users %}
<tr>
    <td><input type="checkbox" name="user_ids" value="{{ user.id }}" form="batch-users-form"></td>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>
    {% if user.server_count > 0 %}
        <a href="{{ url_for('servers_list', search_term=user.username) }}" data-tooltip="点击筛选该用户的所有服务器">{{ user.server_count }}</a>
    {% else %}0{% endif %}
    </td>
    <td>{% if user.root_admin %}<span style="color: var(--primary-focus);">管理员</span>{% else %}<span>普通用户</span>{% endif %}</td>
    <td><a href="{{ url_for('edit_user', user_id=user.id, **request.args) }}" role="button" class="contrast">编辑</a></td>
</tr>
{% endfor %}
