<!-- templates/_user_rows.html (响应式修改) -->
{% for user in users %}
<tr>
    <td data-label="选择"><input type="checkbox" name="user_ids" value="{{ user.id }}" form="batch-users-form"></td>
    <td data-label="用户 ID">{{ user.id }}</td>
    <td data-label="用户名">{{ user.username }}</td>
    <td data-label="邮箱">{{ user.email }}</td>
    <td data-label="服务器数量">
        {% if user.server_count > 0 %}
            <a href="{{ url_for('servers_list', search_term=user.username) }}" data-tooltip="点击筛选该用户的所有服务器">{{ user.server_count }}</a>
        {% else %}0{% endif %}
    </td>
    <td data-label="状态">{% if user.root_admin %}<span style="color: var(--primary-focus);">管理员</span>{% else %}<span>普通用户</span>{% endif %}</td>
    <td data-label="操作"><a href="{{ url_for('edit_user', user_id=user.id, **request.args) }}" role="button" class="contrast">编辑</a></td>
</tr>
{% endfor %}
