<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--pico-background-color);
        }
        main.container {
            max-width: 450px;
        }
        .messages { list-style: none; padding: 0; margin-bottom: 1em; }
        .messages li { padding: 1em; margin-bottom: 1em; border-radius: 4px; border-left: 5px solid; }
        .messages li.info { background-color: #e7f3fe; border-color: #2196f3; }
        .messages li.success { background-color: #e8f5e9; border-color: #4caf50; }
        .messages li.error { background-color: #ffebee; border-color: #f44336; color: #b71c1c; }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <hgroup>
                <h1>系统登录</h1>
                <h2>请输入管理员密码</h2>
            </hgroup>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="post">
                <label for="password">
                    密码
                    <input type="password" id="password" name="password" placeholder="Password" required autofocus>
                </label>
                <button type="submit" class="contrast">登录</button>
            </form>
        </article>
    </main>
</body>
</html>
